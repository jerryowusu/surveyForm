<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- <img src="./css/img.jpg" alt="background-img"> -->
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

    </div>
    <form action="" id="survey-form">

    <label id="name-label" for="name">Name </label>
    <br>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>

    <label id="email-label" for="email">Email</label> <br>
    <input type="email" id="email" placeholder="Enter your email address" required>
    <br>
    <label id="number-label" for="number">Age</label> <br>
     <input type="number" id="number" placeholder="Age" min="10" max="99"  required>

    <br>
      <select name="options" id="dropdown"><br>
        <option value="default">Select current role</option>
        <option value="student">Student</option>
        <option value="full time ">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="">Would you recommend freeCodeCamp to a friend?</label><br>

      <input  id="Definitely" type="radio" name="recommend"  value="Definitely" checked>
      <label for ="Definitely">Definitely</label><br>

      <input id="Maybe" type="radio" name="recommend" value="Maybe">
      <label id="Maybe">Maybe</label><br>

      <input id="not sure"  type="radio" name="recommend"  value="not sure">
      <label id="not sure">Not sure</label>
      <br>

      <label for="favourite feature">What is your favorite feature of freeCodeCamp?</label><br>
      <select name="favorite feature" id="">
        <option value="option">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community ">Community</option>
        <option value="open source">Open Source</option>
      </select>
      <br>

      <label for="">What would you like to see improved?  (Check all that apply)</label><br>

       
      <input id="front" type="checkbox">
      <label for="front">Front-end projects</label><br>
      <input  id="Back" type="checkbox">
      <label for="Back">Back-end projects</label> <br>
      <input id="Data" type="checkbox">
      <label for="Data">Data visualization</label><br>
      <input id="challenges" type="checkbox">
      <label for="challenges">Challenges</label><br>
      <input  id="community" type="checkbox">
      <label for="comminity">Open-source community</label><br>
      <input id="gitter" type="checkbox">
      <label for="gitter">Gitter help rooms</label><br>
      <input id="Videos" type="checkbox">
      <label for="Videos">Videos</label><br>
      <input id="meetups" type="checkbox">
      <label for="meetups">City meetups</label><br>
      <input id="wiki"  type="checkbox">
      <label for="wiki">Wiki</label><br>
      <input id="forum" type="checkbox">
      <label for="forum">Forum</label><br>
      <input id="courses" type="checkbox">
      <label for="courses">Additional courses</label><br>
      
      <label for="textarea">Any comments or suggestions?</label><br>
      <textarea name="textarea" id="textarea" cols="30" rows="10">Enter your comments here:</textarea>
      <br>
      <button id="submit">submit</button>
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
